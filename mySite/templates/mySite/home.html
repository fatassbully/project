{% extends 'mySite\base.html' %}

{% block content %}

    <div id="content">
        {% for attachment in attachments %}
            <p><a href="{% url 'attachment_detail_url' numb=attachment.id %}">{{ attachment|truncatechars:50 }}</a>
                Created by {{ attachment.owner }}  - {{ attachment.date|date:"j E Y H:i" }}</p>
        {% endfor %}
    </div>

{% endblock content %}
