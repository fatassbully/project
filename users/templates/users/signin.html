{% extends 'mySite\base.html' %}
{% block title %}
    Sign In
{% endblock title %}
{% block content %}
    <div class="ml-5">
        <h2 class="ml-3">Sign In</h2>
        <form class="form-style" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="col-md-3 mb-2">
                    <label>{{ field.label }}</label>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}

            {% for error in form.non_field_errors %}
                <div id="invalid-feedback" class="mb-3 ml-3">{{ error }}</div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-success ml-3">Sign In</button>
        </form>
    </div>
{% endblock content %}
